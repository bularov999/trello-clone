<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trello clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
			<div class="columns">
				<div class="column" draggable="true" data-column-id="1">
                    <p class="column-header">В плане</p>
                    <span  class="delete-column">&#10008;</span>
                    <div data-notes="">
                        <div class="note" data-note-id="1" draggable="true">trello</div>
                        <div class="note" data-note-id="2" draggable="true">clone</div>
                        <div class="note" data-note-id="3" draggable="true">1</div>
                    </div>
                    <p class="column-footer">
                        <span data-action-addnote="" class="action">+ Добавить карточку</span>
                    </p>
                </div>
                
			</div>

            <div class="adder">
				<span data-action-addColumn class="action">+ Добавить колонку</span>
			</div>
        </div>
    </div>

    <script src="column.js"></script>
	<script src="note.js"></script>
	<!-- <script src="application.js"></script> -->
	<script src="script.js"></script>
</body>

</html>
